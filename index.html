<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

    <title>Home | YNET0</title>
  </head>
  <body>
    <mdui-top-app-bar>
      <mdui-button-icon icon="menu"></mdui-button-icon>
      <mdui-top-app-bar-title>Home | YNET0</mdui-top-app-bar-title>
      <div style="flex-grow: 1"></div>
      <mdui-button-icon icon="arrow_back" onclick="back();"></mdui-button-icon>
      <mdui-button-icon icon="arrow_forward" onclick="forward();"></mdui-button-icon>
    </mdui-top-app-bar>

    <mdui-bottom-app-bar>
      <mdui-button-icon icon="check_box--outlined"></mdui-button-icon>
      <div style="flex-grow: 1"></div>
      <mdui-fab icon="add"></mdui-fab>
    </mdui-bottom-app-bar>
  </body>
</html>
